<div class='container-fluid'>

    <form name="paymentForm" stripe-form="charge" novalidate>

        <h2 ng-show="paymentError" class="bg-danger">{{paymentError}}</h2>

        <div>
            <fieldset>
                <legend>Payment</legend>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Credit Card Number</label>
                    </div>
                    <div class="col-sm-9">
                        <input name="card-number" type="text" class="form-control" ng-model="cardData.number" placeholder="9999 9999 9999 9999" required/>

                        <p ng-show="paymentForm.card-number.$invalid && !detailsForm.card-number.$pristine"
                           class="help-block">Your
                            credit card number is required.</p></div>
                </div>
                <br/><br/>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="card-holder-name">Name on Card</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="cardHolderName" id="card-holder-name"
                               ng-model="cardData.name"
                               placeholder="Card Holder's Name"
                        required/>

                        <p ng-show="paymentForm.cardHolderName.$invalid && !paymentForm.cardHolderName.$pristine"
                           class="help-block">Your name on the
                            credit card number is required.</p>
                    </div>
                </div>
                <br/><br/>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Expiry</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="cardData.expiry" payments-validate="expiry"
                               payments-format="expiry" placeholder="08 / 18" required/>
                    </div>
                </div>
                <br/><br/>

                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="cvv">Card CVV</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code"
                               ng-model="cardData.cvc" required/>

                        <p ng-show="paymentForm.cvv.$invalid && !paymentForm.cvv.$pristine"
                           class="help-block">Security code is required.</p>
                    </div>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-3"></div>

                <br/><br/>

                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <button  ng-disabled="paymentForm.$invalid" class="btn btn-block btn-info"
                                 ng-click="charge()"
                                 data-loading-text="<i class='icon-spinner icon-spin icon-large'></i>Processing..."
                        >
                            Complete Booking <span class="glyphicon glyphicon-circle-arrow-right"></span>
                        </button>
                        <div ng-show="processing">Processing...</div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </fieldset>
            <!--<button type="submit">Save</button>-->
        </div>
    </form>
</div>
